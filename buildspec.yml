version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:  
      - yum install -y maven
  build:
    commands:
      - echo Build started on `date`
      - java -version
      
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn package
artifacts:
  files:
    - target/aws-build-sample-maven-project-0.0.1-SNAPSHOT.jar
